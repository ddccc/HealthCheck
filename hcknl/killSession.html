<html> 
<head><title>Kill Session</title> 
<link rel="stylesheet" type="text/css" href="/hcknl/hckStyle.css" /><link rel="shortcut icon" href="/hcknl/favicon.ico" type="image/x-icon" /></head> 
<script language="JavaScript"> 
function checkFields(form) { 
	if ( ('' != form.logName.value) && ('' != form.password.value) ) 
		form.submit(); 
	else 
		alert('Enter values in both fields ...'); 
} 
</script> 
<body bgcolor="yellow"> 
 
<h1 align="center"> 
   <font color="FF0000" size="7"> 
      Kill Session 
   </font> 
</h1> 
 
<form action="/hcknl/servlet/su.SUKillSession"> 
   Login name: <input type="text" size="10" maxlength="10" name="logName" /> 
   Password: <input type="password" size="10" maxlength="10" name="password" /><p> 
<input type="button" value="Submit" onClick="checkFields(this.form)" /> 
</form> 
<script language="JavaScript"> document.forms[0].logName.focus(); </script> 
<hr> 
 
<form> 
<input type="button" value="Back" onClick="history.back()" />  
<input type="button" value="Home" onClick="location='/hcknl/index.html'" /> 
</form> 
 
</body> 
</html>
